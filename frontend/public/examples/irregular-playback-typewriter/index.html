<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrainCompiler Typewriter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at top right, #00ffb320, #0e0e0e 60%, #000000);
      font-family: 'Fira Code', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ffb3;
      overflow: hidden;
    }

    .playground {
      text-align: center;
      padding: 20px;
      max-width: 90%;
      width: 800px;
    }

    .typewriter-line {
      display: inline-block;
      white-space: pre-wrap;
      font-size: 1.5rem;
      margin: 10px 0;
      word-break: break-word;
    }

    .cursor {
      border-right: 2px solid #00ffb3;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00ffb3; }
    }

    @media (max-width: 768px) {
      .typewriter-line {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .typewriter-line {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="playground">
    <div id="line1" class="typewriter-line cursor"></div>
    <br />
    <div id="line2" class="typewriter-line"></div>
  </div>

  <script>
    const text1 = "BrainCompiler AI - Where Code Meets Intelligence";
    const text2 = "Write, Execute, and Debug Python code in real-time...";
    const speed = 50;

    function typeText(element, text, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");

    typeText(line1, text1, () => {
      line1.classList.remove("cursor");
      line2.classList.add("cursor");
      setTimeout(() => typeText(line2, text2), 300);
    });
  </script>
</body>
</html>
